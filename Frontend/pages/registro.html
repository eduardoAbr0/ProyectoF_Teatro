<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Estilos y bootstrap-->
    <link rel="stylesheet" href="/Frontend/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Frontend/css/style.css">
    <script src="/Frontend/Bootstrap/js/bootstrap.bundle.min.js"></script>

    <!--Iconos-->
    <script src="https://kit.fontawesome.com/f50be4e936.js" crossorigin="anonymous"></script>

    <!--Fuente-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    </style>

    <title>Registro - PTG Theater</title>
</head>

<body>
    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index"><img src="/Frontend/assets/img/pleasantvilleIcon.png" alt="logoCICVIA"
                    width="75px" height="75px">Pleasantville Theater Group</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 me-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link hover-underline-animation center" href="/mostrarMiembros">Miembros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Registro de Usuario</h2>
                        <form id="registroForm" onsubmit="registrar(event)">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                            </div>
                        </form>
                        <hr>
                        <div class="text-center">
                            <p>¿Ya tienes cuenta? <a href="/login">Inicia Sesión</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- TOAST -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toastAdvertencia" class="toast text-bg-danger border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div id="toastMensaje" class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <footer id="footer" class="pt-4 pb-4 bg-light mt-auto">
        <div class="container text-center">
            <p>&copy;2025 - Pleasantville Community</p>
        </div>
    </footer>

    <script>
        function registrar(event) {
            event.preventDefault();
            const formulario = event.target;
            const formData = new FormData(formulario);

            fetch('/Backend/controllers/procesar_registro.php', {
                method: 'POST',
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'exito') {
                        mostrarToast(data.message, 'exito');
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                    } else {
                        mostrarToast(data.message, 'error');
                    }
                })
                .catch(err => {
                    console.error(err);
                    mostrarToast('Error en el servidor', 'error');
                });
        }

        function mostrarToast(mensaje, tipo) {
            const toastA = document.getElementById('toastAdvertencia');
            const toastMensaje = document.getElementById('toastMensaje');
            toastMensaje.innerHTML = mensaje;
            if (tipo === 'exito') {
                toastA.classList.remove('text-bg-danger');
                toastA.classList.add('text-bg-success');
            } else {
                toastA.classList.remove('text-bg-success');
                toastA.classList.add('text-bg-danger');
            }
            const toast = new bootstrap.Toast(toastA);
            toast.show();
        }
    </script>
</body>

</html>
