<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Estilos y bootstrap-->
    <link rel="stylesheet" href="/Frontend/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Frontend/css/style.css">
    <script src="/Frontend/Bootstrap/js/bootstrap.bundle.min.js"></script>

    <!--Iconos-->
    <script src="https://kit.fontawesome.com/f50be4e936.js" crossorigin="anonymous"></script>

    <!--Fuente-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    </style>

    <title>Login - PTG Theater</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index"><img src="/Frontend/assets/img/pleasantvilleIcon.png" alt="logoCICVIA"
                    width="75px" height="75px">Pleasantville Theater Group</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 me-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link hover-underline-animation center" href="/mostrarMiembros">Miembros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Iniciar Sesión</h2>
                        <form id="loginForm" onsubmit="login(event)">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <!-- reCAPTCHA -->
                            <div class="mb-3 d-flex justify-content-center">
                                <div class="g-recaptcha" data-sitekey="6LfO2iQsAAAAAC-m4QU7hRTzOcCuAuw96cE1agEM"></div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Ingresar</button>
                            </div>
                        </form>
                        <hr>
                        <div class="text-center">
                            <p>¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- TOAST -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toastAdvertencia" class="toast text-bg-danger border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div id="toastMensaje" class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <footer id="footer" class="pt-4 pb-4 bg-light mt-auto">
        <div class="container text-center">
            <p>&copy;2025 - Pleasantville Community</p>
        </div>
    </footer>

    <script>
        function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const recaptchaResponse = grecaptcha.getResponse();

            if (recaptchaResponse.length === 0) {
                mostrarToast('Por favor, completa el reCAPTCHA', 'error');
                return;
            }

            fetch('/Backend/controllers/procesar_login.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, recaptchaResponse })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'exito') {
                        window.location.href = '/panel-miembros';
                        console.log(data.google_debug);
                    } else {
                        mostrarToast(data.message, 'error');
                        grecaptcha.reset();
                    }
                })
                .catch(err => {
                    mostrarToast('Error en el servidor', 'error');
                    grecaptcha.reset();
                });
        }

        function mostrarToast(mensaje, tipo) {
            const toastA = document.getElementById('toastAdvertencia');
            const toastMensaje = document.getElementById('toastMensaje');
            toastMensaje.innerHTML = mensaje;
            if (tipo === 'exito') {
                toastA.classList.remove('text-bg-danger');
                toastA.classList.add('text-bg-success');
            } else {
                toastA.classList.remove('text-bg-success');
                toastA.classList.add('text-bg-danger');
            }
            const toast = new bootstrap.Toast(toastA);
            toast.show();
        }
    </script>
</body>

</html>
