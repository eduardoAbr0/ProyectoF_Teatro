    <script>
        // Esperar DOM cargado para mostrar miembros
        document.addEventListener('DOMContentLoaded', mostrarMiembros);

        document.addEventListener('DOMContentLoaded', function () {

            function vincularEstadoFecha(seleccion, fecha) {
                const select = document.getElementById(seleccion);
                const fech = document.getElementById(fecha);

                if (select && fech) {
                    function evaluar() {
                        if (select.value === 'Pagada') {
                            fech.disabled = false;
                        } else {
                            fech.disabled = true;
                            fech.value = '';
                        }
                    }
                    select.addEventListener('change', evaluar);
                    evaluar();
                }
            }

            vincularEstadoFecha('formEstadoMembresia', 'formFechaPago');
            vincularEstadoFecha('formEstadoMembresiaModificar', 'formFechaPagoModificar');
        });

        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })

    </script>
